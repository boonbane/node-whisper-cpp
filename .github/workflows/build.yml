name: build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      bump:
        description: "Bump major, minor, or patch"
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
      version:
        description: "Override version (optional)"
        required: false
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - triple: x64-linux-cpu-gnu
            os: linux
            arch: x64
            backend: cpu
            smoke: true
          - triple: x64-linux-cuda-gnu
            os: linux
            arch: x64
            backend: cuda
            cuda: "12.6.3"
            smoke: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun run ./tools/ci.ts install

      - name: Setup CUDA
        if: matrix.cuda
        run: bun run ./tools/cuda.ts install ${{ matrix.cuda }}

      - name: Bump version
        if: inputs.bump || inputs.version
        id: version
        run: bun run ./tools/ci.ts version ${{ inputs.version || inputs.bump }}

      - name: Build
        run: bun run ./tools/build.ts all --backend ${{ matrix.backend }}

      - name: Smoke test
        if: matrix.smoke
        run: bun run test
        env:
          NODE_WHISPER_CPP_BACKEND: ${{ matrix.backend }}

      - name: Stage artifacts
        run: |
          TRIPLE="${{ matrix.triple }}"
          mkdir -p "artifacts/${TRIPLE}"
          cp ".cache/store/npm/@spader/node-whisper-cpp.tgz" "artifacts/${TRIPLE}/"
          cp ".cache/store/npm/@spader/node-whisper-cpp-${TRIPLE}.tgz" "artifacts/${TRIPLE}/"
          cp -R ".cache/store/addon/${TRIPLE}/bins" "artifacts/${TRIPLE}/bins"

      - name: Upload artifacts
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: ${{ matrix.triple }}
          path: artifacts/${{ matrix.triple }}

    outputs:
      version: ${{ steps.version.outputs.version }}

  publish:
    needs: build
    if: needs.build.outputs.version
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Verify all expected tarballs exist
        run: |
          MISSING=0
          for dir in artifacts/*/; do
            TRIPLE=$(basename "$dir")
            for f in "node-whisper-cpp.tgz" "node-whisper-cpp-${TRIPLE}.tgz"; do
              if [ ! -f "artifacts/${TRIPLE}/${f}" ]; then
                echo "Missing: artifacts/${TRIPLE}/${f}"
                MISSING=1
              fi
            done
          done
          if [ "$MISSING" -eq 1 ]; then exit 1; fi
          echo "All tarballs verified"

      - name: Publish platform packages
        run: |
          for dir in artifacts/*/; do
            TRIPLE=$(basename "$dir")
            TARBALL="artifacts/${TRIPLE}/node-whisper-cpp-${TRIPLE}.tgz"
            echo "Publishing @spader/node-whisper-cpp-${TRIPLE}"
            npm publish "$TARBALL" --access public
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main package
        run: |
          TARBALL=$(ls artifacts/*/node-whisper-cpp.tgz | head -1)
          echo "Publishing @spader/node-whisper-cpp from $TARBALL"
          npm publish "$TARBALL" --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Tag release
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          git tag "v${VERSION}"
          git push origin "v${VERSION}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
