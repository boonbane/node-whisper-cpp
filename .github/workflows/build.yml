name: build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      pr:
        description: "PR number to run manually (optional)"
        required: false
        type: string
      bump:
        description: "Bump major, minor, or patch"
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
      version:
        description: "Override version (optional)"
        required: false
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - triple: x64-linux-cpu-gnu
            os: blacksmith-16vcpu-ubuntu-2204
            backend: cpu
            smoke: true
          - triple: x64-linux-cuda-gnu
            os: blacksmith-16vcpu-ubuntu-2204
            backend: cuda
            cuda: "12.6.3"
            cudaMinor: "12.6"
            smoke: false
          - triple: arm64-darwin-metal
            os: macos-26
            backend: metal
            smoke: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.pr && format('refs/pull/{0}/head', inputs.pr) || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: bun run ./tools/ci.ts install

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja
          bun install

      - name: Mount CUDA toolkit
        if: matrix.cuda
        uses: useblacksmith/stickydisk@v1
        with:
          key: cuda-toolkit-${{ matrix.cuda }}-${{ runner.os }}-${{ runner.arch }}
          path: /usr/local/cuda-${{ matrix.cudaMinor }}

      - name: Prepare CUDA toolkit
        if: matrix.cuda
        run: bun run ./tools/cuda.ts prepare ${{ matrix.cuda }}

      - name: Mount sccache storage
        if: runner.os == 'Linux'
        uses: useblacksmith/stickydisk@v1
        with:
          key: sccache-${{ matrix.triple }}-${{ runner.os }}-${{ runner.arch }}
          path: /home/runner/.cache/sccache

      - name: Setup sccache (Linux)
        if: runner.os == 'Linux'
        uses: mozilla-actions/sccache-action@v0.0.9
        env:
          SCCACHE_DIR: /home/runner/.cache/sccache
          SCCACHE_CACHE_SIZE: 20G
          SCCACHE_GHA_ENABLED: "false"

      - name: Setup sccache (macOS)
        if: runner.os == 'macOS'
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Build native addon (Linux)
        if: runner.os == 'Linux'
        env:
          SCCACHE_DIR: /home/runner/.cache/sccache
          SCCACHE_GHA_ENABLED: "false"
        run: bun run ./tools/build.ts addon --backend ${{ matrix.backend }} --ci

      - name: Build native addon (macOS)
        if: runner.os == 'macOS'
        run: bun run ./tools/build.ts addon --backend ${{ matrix.backend }} --ci

      - name: Build JS package for smoke test
        run: bun run ./tools/build.ts js

      - name: Smoke test
        if: matrix.smoke
        run: bun run test

      - name: Stage artifacts
        run: bun run ./tools/stage.ts addon

      - name: Upload artifacts
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: ${{ matrix.triple }}
          path: artifacts

  package:
    needs: build
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.pr && format('refs/pull/{0}/head', inputs.pr) || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install JS dependencies
        run: bun install

      - name: Build
        run: bun run ./tools/build.ts js

      - name: Stage artifacts
        run: bun run ./tools/stage.ts js

      - name: Upload artifacts
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: js
          path: artifacts

  publish:
    needs: package
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.pr == '' }}
    runs-on: blacksmith-4vcpu-ubuntu-2404
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.pr && format('refs/pull/{0}/head', inputs.pr) || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Publish
        run: bun run ./tools/ci.ts publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
