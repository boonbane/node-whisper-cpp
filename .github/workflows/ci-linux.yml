name: ci-linux

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  linux-build-smoke:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: x64
            backend: cpu
            smoke: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bootstrap Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "${HOME}/.bun/bin" >> "$GITHUB_PATH"

      - name: Install Linux CI dependencies
        run: bun run ci

      - name: Install JS dependencies
        run: bun install --frozen-lockfile

      - name: Build target
        run: bun run ./tools/build.ts all --os ${{ matrix.os }} --arch ${{ matrix.arch }} --backend ${{ matrix.backend }}

      - name: Smoke test
        if: matrix.smoke
        run: bun run test

      - name: Stage artifacts
        run: |
          TRIPLE="${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.backend }}"
          mkdir -p "artifacts/${TRIPLE}"
          cp ".cache/store/npm/@spader/node-whisper-cpp.tgz" "artifacts/${TRIPLE}/"
          cp ".cache/store/npm/@spader/node-whisper-cpp-${TRIPLE}.tgz" "artifacts/${TRIPLE}/"
          cp -R ".cache/store/addon/${TRIPLE}/bins" "artifacts/${TRIPLE}/bins"

      - name: Upload artifacts
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: ${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.backend }}
          path: artifacts/${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.backend }}
